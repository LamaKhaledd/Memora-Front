flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/launcher_icon.png"

flutter:
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 400

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/as.png

    - .env
