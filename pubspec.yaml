  flutter_native_splash: ^2.3.13
  flutter_keyboard_visibility: ^6.0.0
  flutter_svg: ^2.0.10+1
  flip_card: ^0.7.0
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.3
  provider: ^6.1.2
